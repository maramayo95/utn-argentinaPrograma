    <title>Ejercicio 7 </title>

<body>
    <script>
        function numerosPares(arreglo) {
            const pares = arreglo.filter(numero => numero % 2 === 0);
            return pares;
        }

        const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const pares = numerosPares(numeros);
        console.log(pares); // [2, 4, 6, 8]
    </script>
</body>

</html>
