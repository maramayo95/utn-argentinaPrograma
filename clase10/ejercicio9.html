<body>
    <script>
        function intercambiarElementos(arreglo, indice1, indice2) {
            const elemento1 = arreglo[indice1];
            const elemento2 = arreglo[indice2];

            arreglo[indice1] = elemento2;
            arreglo[indice2] = elemento1;

            return arreglo;
        }

    </script>
</body>
