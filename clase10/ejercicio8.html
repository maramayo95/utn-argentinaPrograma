<body>
    <script>
        function palabrasVocales(arreglo) {
            const vocales = ["a", "e", "i", "o", "u"];
            const palabras = arreglo.filter(palabra => vocales.includes(palabra[0].toLowerCase()));
            return palabras;
        }

        const palabras = ["Hola", "amigo", "estrella", "Iglesia", "Universidad", "Otoño", "Argentina"];
        const vocales = palabrasVocales(palabras);
        console.log(vocales); // ["Hola", "amigo", "estrella", "Universidad", "Otoño"]

    </script>
</body>

</html>
